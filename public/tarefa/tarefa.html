<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Agenda/Tarefa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script type="module" src="../../dist/tarefa/tarefa.list.js"></script>
  <script type="module" src="../../dist/tarefa/tarefa.create.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/icons/agenda-svgrepo-com.svg" alt="" width="40" height="30"
            class="d-inline-block align-text-top">
          E-Agenda
          <span class="badge bg-warning text-black">Web</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-tabs me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../tarefa/tarefa.html">Tarefa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contato/contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container p-5">
    <form>
      <div class="input-group mb-2">
        <label class="input-group-text" for="titulo">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Título" aria-label="Título" required>
      </div>

      <div class="row mb-2">
        <div class="input-group col">
          <label class="input-group-text" for="inputGroupSelectCategoria">Categoria</label>
          <select class="form-select" id="inputGroupSelectCategoria">
            <option selected value="Baixa">Baixa</option>
            <option value="Normal">Normal</option>
            <option value="Alta">Alta</option>
          </select>
        </div>

        <div class="input-group col order-1">
          <label class="input-group-text" for="dataCriacao">Data</label>
          <input type="date" id="dataCriacao" class="form-control">
        </div>

        <!--<div class="input-group col order-2">
          <label class="input-group-text" for="dataConclusao">Data de conclusão</label>
          <input type="date" id="dataConclusao" class="form-control">
        </div>-->
      </div>

      <!--<div class="input-group mb-2">
        <label class="input-group-text" for="percentualConcluido">Percentual concluido</label>
        <input type="number" id="percentualConcluido" class="form-control" value="0">
      </div>-->

      <div class="col-12">
        <button class="btn btn-primary" id="btnSalvar" type="button">Salvar</button>
      </div>
    </form>
    <section id="tabela">
      <div class="card border-secondary mt-4 p-2">
        <div class="card-body">
          <table id="tabela" class="table table-light table-hover text-center">
            <thead>
              <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Data de criação</th>
                <th>Data de conclusão</th>
                <th>Prioridade</th>
                <th>Percentual concluido</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
