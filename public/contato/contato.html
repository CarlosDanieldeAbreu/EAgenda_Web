<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Agenda/Contato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>

  <script type="module" src="../../dist/contato/contato.list.js"></script>
  <script type="module" src="../../dist/contato/contato.create.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/icons/agenda-svgrepo-com.svg" alt="" width="40" height="30"
            class="d-inline-block align-text-top">
          E-Agenda
          <span class="badge bg-warning text-black">Web</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-tabs me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../tarefa/tarefa.html">Tarefa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contato/contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container p-5">
    <form>
      <div class="input-group mb-2"">
        <label class="input-group-text" for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Nome" required>
      </div>

      <div class="row mb-2">

        <div class="input-group col order-1">
          <label class="input-group-text" for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" placeholder="email@gmail.com" aria-label="E-mail"
            required>
        </div>

        <div class="input-group col order-1">
          <label class="input-group-text" for="telefone">Telefone</label>
          <input type="text" id="telefone" class="form-control" placeholder="(00) 0 0000-0000" aria-label="Telefone"
            required>
        </div>
      </div>

      <div class="row mb-2">

        <div class="input-group col order-1">
          <label class="input-group-text" for="empresa">Empresa</label>
          <input type="text" id="empresa" class="form-control" placeholder="Empresa" aria-label="Empresa">
        </div>

        <div class="input-group col order-1">
          <label class="input-group-text" for="cargo">Cargo</label>
          <input type="text" id="cargo" class="form-control" placeholder="Cargo" aria-label="Cargo">
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" id="btnSalvar" type="button">Salvar</button>
      </div>
    </form>
    <section id="tabela">
      <div class="card border-secondary mt-4 p-2">
        <div class="card-body">
          <table id="tabela" class="table table-light table-hover text-center">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-Mail</th>
                <th>Telefone</th>
                <th>Empresa</th>
                <th>Cargo</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
